        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            body {
                background: #222222;
            }
            #mynetwork {
                width: 100vw !important;
                height: 100vh !important;
                background: #222222 !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
            }
            .vis-configuration-wrapper {
                position: fixed !important;
                top: 0 !important;
                right: -530px !important; /* Start offscreen */
                height: 100vh !important;
                background: rgba(
                    34,
                    34,
                    34,
                    0.6
                ) !important; /* More transparent */
                backdrop-filter: blur(8px) !important;
                -webkit-backdrop-filter: blur(8px) !important; /* For Safari */
                padding: 20px !important;
                z-index: 1000 !important;
                color: white !important;
                width: 530 !important;
                transition: right 0.5s ease-out !important;
            }
            #menu-toggle {
                position: absolute !important;
                top: 50% !important;
                left: 0 !important;
                transform: translate(-100%, -50%) !important;
                background: rgba(34, 34, 34, 0.95) !important;
                color: white !important;
                border: none !important;
                padding: 8px 3px !important;
                cursor: pointer !important;
                z-index: 1001 !important;
                border-radius: 4px 0 0 4px !important;
                font-size: 10px !important;
            }
            .menu-visible .vis-configuration-wrapper {
                right: 0 !important;
            }
            #menu-toggle::after {
                content: "◀" !important;
                display: block !important;
                transform: scaleY(2) !important;
            }
            .menu-visible #menu-toggle::after {
                content: "▶" !important;
            }
            .vis-configuration {
                background: transparent !important;
                color: white !important;
            }
            .vis-config-item {
                color: white !important;
            }
            .vis-configuration input {
                background: rgba(51, 51, 51, 0.8) !important;
                color: white !important;
                border: 1px solid rgba(68, 68, 68, 0.8) !important;
            }
            .vis-configuration select {
                background: rgba(51, 51, 51, 0.8) !important;
                color: white !important;
            }
        </style>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const wrapper = document.querySelector(
                    ".vis-configuration-wrapper"
                );
                const toggle = document.createElement("button");
                toggle.id = "menu-toggle";
                wrapper.appendChild(toggle);

                toggle.addEventListener("click", function () {
                    document.body.classList.toggle("menu-visible");
                });
            });
        </script>
